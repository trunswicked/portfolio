<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Illustration | Kassidy Lewis
        </title>
        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/projects.css">
        <style>

        </style>
        <script src="https://kit.fontawesome.com/f3040639fe.js" crossorigin="anonymous"></script>

    <body>
        <header>
            <!-- Hamburger menu -->
            <custom-header-m></custom-header-m>
            <!-- Default menu -->
        </header>

            <section id="projects" class="container">

                <div class="grid grid-projects pb-1">
                    <div class="project-item">
                        <img src="https://placehold.co/400" alt="">

                            <p>Character art and general illustration</p>
                        </div>
                    </div>
                    <div class="project-item">
                        <img src="images/webmockup.png" alt="">
                        <div class="caption">
                            <a href="#" class="link-anim"><h2>Personal Work</h2></a>
                            <p>Fanart and sketches</p>
                        </div>
                    </div>
                    <div class="project-item">
                        <img src="images/webmockup.png" alt="">
                        <div class="caption">
                            <a href="#" class="link-anim"><h2>Animation</h2></a>
                            <p>Storyboarding and video editing</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Get in Touch -->
            <get-in-touch></get-in-touch>
        </main>
        <!-- Footer -->
        <custom-footer></custom-footer>
        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/f3040639fe.js" crossorigin="anonymous"></script>
        <script src="js/default.js"></script>
